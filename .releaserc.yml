{
    "branch": "master",
    "verifyConditions": {
        "path": "semantic-release-docker",
        "registryUrl": "docker.io"
    },
    "plugins": [
        "commitizen",
        "@semantic-release/commit-analyzer",
        "@semantic-release/release-notes-generator",
        [
            "@semantic-release/changelog",
            {
                "changelogFile": "CHANGELOG.md",
                "changelogTitle": "# AVEDAC Image Cropper Utility Changelog"
            }
        ],
        [
            "@semantic-release/git",
            {
                "assets": [
                    "CHANGELOG.md"
                ]
            }
        ],
        "semantic-release-docker",
        [
            "@semantic-release/exec",
            {
                "prepareCmd": "docker build --build-arg DOCKER_GID=$DOCKER_GID --build-arg DOCKER_UID=$DOCKER_UID -t mbari/avedac-imagecropper ."
            }
        ],
    ],
    "publish": [
        {
            "path": "semantic-release-docker",
            "name": "mbari/avedac-imagecropper"
         }
    ]
}